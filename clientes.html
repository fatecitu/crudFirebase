    <div class="container-fluid p-2 bg-dark text-light text-center">
      <h1>Cadastro de Clientes</h1>
    </div>
    <div id="mensagemAlerta"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <!-- Formul√°rio-->
          <form class="form-horizontal" id="formCliente">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Clientes</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nome">Nome</label>  
              <div class="col-md-4">
              <input id="nome" autofocus autocomplete="name" name="nome" type="text" placeholder="Informe o nome completo" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">E-mail</label>  
              <div class="col-md-4">
              <input id="email" name="email" type="email" autocomplete="email" placeholder="Informe o seu e-mail" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="peso">Peso</label>  
              <div class="col-md-2">
              <input id="peso" name="peso" type="number" min="0" max="300" placeholder="Peso em Kg" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="altura">Altura</label>  
              <div class="col-md-2">
              <input id="altura" name="altura" type="number" min="0" max="250" placeholder="Altura em cm" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nascimento">Nascimento</label>  
              <div class="col-md-2">
              <input id="nascimento" name="nascimento" type="date" placeholder="" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="sexo">Sexo</label>
              <div class="col-md-4"> 
                <label class="radio-inline" for="sexo-0">
                  <input type="radio" name="sexo" id="sexo-0" value="Masculino" checked="checked">
                  Masculino
                </label> 
                <label class="radio-inline" for="sexo-1">
                  <input type="radio" name="sexo" id="sexo-1" value="Feminino">
                  Feminino
                </label>
              </div>
            </div>
            
            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="salvar"></label>
              <div class="col-md-8">
                <button type="submit" id="salvar" name="salvar" class="btn btn-success">Salvar</button>
                <button type="reset" id="limpar" name="limpar" class="btn btn-danger">Limpar</button>
              </div>
            </div>
            
            </fieldset>
            </form>
            
        </div>
        <div class="col-md-6">
          
          <button class="btn btn-info" type="button" disabled id="carregandoDados">
            <span class="spinner-border spinner-border-sm" role="status"></span> Carregando os dados...
          </button>
          <!-- campo de filtro -->
          <div class="form-group mt-3">
            <input type="text" class="form-control" id="filtroCliente"
            placeholder="üîç Filtrar...">
          </div>
          <!-- tabela -->
          <table class="table table-bordered table-striped" id="tabelaDados">
             <!-- conte√∫do obtido no Firebase ser√° inserido aqui -->
             <tr>
              <th>Nome</th>   <th>E-mail</th>   <th>Peso</th>
              <th>Altura</th> <th>Sexo</th>     <th>Op√ß√µes</th>
             </tr>
          </table>
        </div>
